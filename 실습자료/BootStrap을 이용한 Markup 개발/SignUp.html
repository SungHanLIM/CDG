<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
        rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="SignUp_css.css">
    </head>
    
    <body>
        <div class="cover">
            <div class="cover-image" style="background-image : url('http://pingendo.github.io/pingendo-bootstrap/assets/blurry/800x600/10.jpg')"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-justify">
                        <h1 contenteditable="true">Sign Up</h1>
                        <hr>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <label class="control-label" for="exampleInputEmail1">Email address</label>
                                            <input class="form-control" id="exampleInputEmail1"
                                            placeholder="Enter email" type="email">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="exampleInputPassword1">Password</label>
                                            <input class="form-control" id="exampleInputPassword1"
                                            placeholder="Password" type="password">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 text-right">
                                    <a class="btn btn-lg btn-warning" data-toggle="modal">&nbsp;MORE&nbsp;</a>
                                    <div class="container"></div>
                                </div>
                                <div class="col-md-12 text-right">
                                    <a class="btn btn-danger btn-lg" data-toggle="modal">FINISH&nbsp;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
